<script id="vue-app-data" type="application/json">
{"sponsors": {"level--1": {"name": "organizer", "sponsors": [{"name": "\u4e2d\u592e\u7814\u7a76\u9662\u8cc7\u8a0a\u79d1\u5b78\u7814\u7a76\u6240", "website_url": "http://www.iis.sinica.edu.tw/index_zh.html", "intro_html": "<p>The Institute of Information Science (IIS) was formally established in September 1982 after a five-year preparation period, and is one of the eleven institutes and research centers within the Division of Mathematical and Physical Sciences. IIS presently has 39 full-time research fellows, 29 postdoctoral research fellows and over 300 full-time information technology specialists and part-time research assistants supporting research and development of information science and engineering. All members of IIS prescribe to the motto, \"Every job is a self-portrait of those who did it; autograph your work with quality,\" emphasizing excellence and synergistic teamwork effort.</p>\n\n<p>       The mission of IIS is to conduct quality fundamental research in information science, develop cutting edge technologies applicable to advanced information systems, and improve our national competitiveness in information technology, and international visibility. Being a member of the highest research institution in Taiwan, IIS is obligated to assuming the leadership role in the area of information science and engineering, and aims to establish itself as one of the first-class research institutions in the world.</p>\n\n<p>       The institute has eight research labs: Bioinformatics Lab, Computer System Lab, Data Management and Information Discovery Lab, Multimedia Technologies Lab, Network System and Service Lab, Programming Languages and Formal Methods Lab and Computation Theory and Algorithms Lab.Current research areas include: bioinformatics, parallel and distributed computing, internet intelligent agents, document analysis and recognition, multimedia, computer vision and image processing, Chinese language and information processing, natural language understanding, computer communication and networking, web-based computing and eXtensible Markup Language technology, network and software security, formal verification, design and analysis of algorithms, cryptography, robotics.</p>\n\n<p>       Research funding of IIS is primarily from the Academia Sinica, the National Science Council (NSC), Ministry of Education, Department of Health, and other government agencies, and some from the private sector. Researchers of IIS collaborate with local industries and universities, as well as overseas institutions.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/中央研究院資訊科學研究所/螢幕快照_2017-05-10_21.30.46.png"}, {"name": "\u958b\u653e\u6587\u5316\u57fa\u91d1\u6703", "website_url": "http://ocf.tw/", "intro_html": "<p>The Open Culture Foundation (OCF), is a nonpartisan, nonprofit organization, founded in 2014 by several members of Taiwan\u2019s open source community. Our main goal is to support local communities advocate the use of open technologies in broader sectors, including open source software, open hardware, and open data. We help government, enterprises, and NGOs better understand the benefits of adopting open source,and promote the importance of open data to the public sphere. We believe that a culture of open collaboration is the foundation for an innovative society, and the engine of a participatory democracy.</p>\n\n<p>Since its establishment, OCF has supported local communities to run large-scale conferences, seminars, and hackathons, as well as collaborate with a number of international offices and multilateral institutions to deepen Taiwan\u2019s connection to the global open culture community. Some of our past collaboration partners include the American Institute in Taiwan, British Office Taipei, Bureau Francais de Taipei, and the World Bank. OCF also has strong connections with the global open source community, and regularly exchanges experiences with civic tech groups worldwide. Our mission is to build bridges between local and global \u201copen\u201d communities, and hope to act as a mediator for open culture.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/開放文化基金會/共同主辦_開放文化基金會.png.png_的副本"}]}, "level-0": {"name": "co-organizer", "sponsors": [{"name": "GliaCloud", "website_url": "http://www.gliacloud.com/", "intro_html": "<p>\u96c6\u96c5\u79d1\u6280 (GliaCloud) \u6210\u7acb\u65bc 2015\u5e74\uff0c\u5718\u968a\u5728\u8cc7\u6599\u79d1\u5b78\u3001\u96f2\u7aef\u904b\u7b97\u3001\u4eba\u5de5\u667a\u6167\u7b49\u9818\u57df\u6df1\u8015\u591a\u5e74\uff0c\u7d2f\u7a4d\u4e86\u5927\u8cc7\u6599\u8655\u7406\u5be6\u4f5c\u9762\u7684\u8c50\u5bcc\u7d93\u9a57\uff0c\u525b\u7372\u5f97\u65e5\u672c\u5275\u6295 Infinity Venture Partners \u8cc7\u91d1\u6339\u6ce8\u3002<br />\u4e3b\u8981\u7522\u54c1 GliaStudio \u5f71\u7247\u81ea\u52d5\u7522\u88fd\u5e73\u53f0\uff0c\u5229\u7528\u4eba\u5de5\u667a\u6167(AI)\uff0c\u7d50\u5408\u81ea\u7136\u8a9e\u8a00\u8655\u7406\u548c\u96fb\u8166\u8996\u89ba\uff0c\u5c07\u6587\u5b57\u8f49\u5316\u70ba\u5f71\u7247\uff0c\u4fc3\u9032\u5167\u5bb9\u7522\u696d\u5275\u65b0\u3002</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/gliacloud/gliacloud_UfpAiqG.png"}]}, "level-1": {"name": "platinum", "sponsors": []}, "level-2": {"name": "gold", "sponsors": [{"name": "Gandi", "website_url": "https://gandi.net", "intro_html": "<p>\"Gandi (\u7ba1\u5730) \u57df\u540d\u8a3b\u518a\u53ca\u96f2\u7aef\u4e3b\u6a5f\u670d\u52d9\u4f9b\u61c9\u5546\u3002\u7ba1\u5730\u76ee\u524d\u5df2\u7d93\u7ba1\u7406\u8d85\u904e\u5169\u767e\u842c\u500b\u57df\u540d (\u800c\u9019\u4e9b\u6210\u679c\u4f7f\u6211\u5011\u6210\u70ba\u5168\u7403\u9802\u5c16\u7684\u57df\u540d\u8a3b\u518a\u5546\u4e4b\u4e00)\uff0c\u63d0\u4f9b\u8d85\u904e\u4e03\u767e\u7a2e\u5f8c\u7db4\u57df\u540d\u8a3b\u518a (\u5982 .shop .blog .tw .cn \u7b49)\u3002\u7ba1\u5730\u4e5f\u652f\u6301\u5f88\u591a\u958b\u6e90\u5c08\u6848 (Gnome, Debian, Ubuntu, Let's Encrypt)\u3002\u6211\u5011\u5f88\u6a02\u610f\u7528\u6211\u5011\u7684\u8cc7\u6e90\u4f86\u652f\u6301\u60a8\u7684\u958b\u6e90\u8a08\u756b\uff0c\u99ac\u4e0a\u8ddf\u6211\u5011\u806f\u7d61\u3002</p>\n\n<p>\u6bcf\u4e00\u500b\u5728 Gandi \u7684\u57df\u540d\u90fd\u53ef\u4ee5\u4eab\u6709\uff1a</p>\n\n<p> * \u9996\u5e74\u514d\u8cbb SSL \u6191\u8b49<br /> * 5 \u500b\u90f5\u4ef6\u4fe1\u7bb1\u8207 1G \u7a7a\u9593<br /> * 1000 \u500b\u8f49\u5740\u8a2d\u5b9a<br /> * \u96b1\u85cf\u8a3b\u518a\u4eba\u8cc7\u8a0a<br /> * Gandi \u7c21\u6613\u4ee3\u7ba1\u4e3b\u6a5f\u534a\u50f9\u512a\u60e0 (\u652f\u63f4 Python \uff0c\u4e26\u53ef\u5b89\u88dd WordPress)</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/gandi/icon-logo-gandi.svg"}, {"name": "IBM", "website_url": "https://www.ibm.com/us-en/", "intro_html": "<p>IBM is a global cognitive solutions and cloud platform company, and everything we do is now focused on that. IBM Bluemix is a cloud platform which supports several programming languages including Java, Node.js, PHP,Python..etc and can be extended to support other languagesand services as well as intergrated DevOps to build, run, deploy and manage applications on the cloud.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/ibm/2017-05-31_15.08.58.png"}, {"name": "\u7389\u5c71\u5546\u696d\u9280\u884c\u80a1\u4efd\u6709\u9650\u516c\u53f8", "website_url": "https://www.esunbank.com.tw/", "intro_html": "<p>Named after the highest mountain in Taiwan, E.SUN Bank determined to be the best and most favorable bank for its shareholder, employees and customers. E.SUN is the leading domestic bank in performance, corporate governance, service quality and CSR, and expanding its footprints in Asia-pacific. E.SUN is also the first Taiwan financial ever been included in Dow Jones Sustainability Index (DJSI).</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/玉山商業銀行股份有限公司/index_sponsor_logos2.png"}]}, "level-3": {"name": "silver", "sponsors": [{"name": "Appier \u6c9b\u661f\u4e92\u52d5\u79d1\u6280", "website_url": "http://www.appier.com/en/index.html", "intro_html": "<p>Appier \u662f\u4e00\u5bb6\u5c08\u6ce8\u65bc\u4eba\u5de5\u667a\u6167\u8207\u8de8\u87a2\u6280\u8853\u7684\u65b0\u5275\u516c\u53f8\uff0c\u4ee5\u4eba\u5de5\u667a\u6167\u6280\u8853\u70ba\u57fa\u790e\u5e6b\u52a9\u4f01\u696d\u89e3\u6c7a\u8de8\u87a2\u4e16\u4ee3\u7684\u5404\u7a2e\u8907\u96dc\u96e3\u984c\u3002\u5c0d\u65bc\u8eab\u8655\u5f8c\u884c\u52d5\u4e16\u4ee3\u7684\u54c1\u724c\u800c\u8a00\uff0c\u8de8\u87a2\u4e0d\u662f\u53ef\u6709\u53ef\u7121\u7684\u9078\u9805\uff0c\u800c\u662f\u5fc5\u5099\u7684\u884c\u92b7\u7b56\u7565\uff0c\u539f\u56e0\u662f\u6bcf\u500b\u6d88\u8cbb\u8005\u64c1\u6709\u8d8a\u4f86\u8d8a\u591a\u88dd\u7f6e\uff0c\u8b93\u54c1\u724c\u900f\u904e\u7db2\u8def\u89f8\u53ca\u9867\u5ba2\u7684\u8907\u96dc\u5ea6\u5287\u589e\u3002</p>\n\n<p>\u6211\u5011\u76f8\u4fe1\u4eba\u5de5\u667a\u6167\u53ef\u6709\u6548\u5e6b\u52a9\u4f01\u696d\u8207\u54c1\u724c\u4e3b\uff0c\u89e3\u6c7a\u8de8\u87a2\u4e16\u4ee3\u4e2d\u56e0\u4f7f\u7528\u884c\u70ba\u8907\u96dc\u800c\u96e3\u4ee5\u7cbe\u6e96\u89f8\u53ca\u76ee\u6a19\u53d7\u773e\u7684\u96e3\u984c\u3002</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/appier-沛星互動科技/icon-logo-appier.svg"}, {"name": "Carousell \u65cb\u8f49\u62cd\u8ce3", "website_url": "https://carousell.com", "intro_html": "<p>Carousell is a mobile classifieds marketplace that makes selling as easy as taking a photo, buying as simple as chatting.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/carousell-旋轉拍賣/carouselllogo_2015.png"}, {"name": "KKBOX", "website_url": "https://www.kkbox.com", "intro_html": "<p>KKBOX, Asia's leading music streaming service, was established in 2004 by a group of Taiwanese software programmers with a shared passion for technology and music.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/kkbox/kkbox.png"}, {"name": "Microsoft", "website_url": "https://msdn.microsoft.com/zh-tw", "intro_html": "<p>\u5fae\u8edf\u8fd1\u5e74\u4f86\u79c9\u6301\u958b\u6e90\u53ca\u958b\u653e\u7684\u5b97\u65e8\uff0c\u81f4\u529b\u65bc\u91cb\u51fa\u5404\u7a2e\u958b\u6e90\u7684\u5c08\u6848\uff0c\u4e26\u6301\u7e8c\u8207\u958b\u767c\u8005\u793e\u7fa4\u4e92\u52d5\u3002\u6700\u65b0\u63a8\u51fa\u7684\u6280\u8853\u9664\u4e86 Cognitive Services \u53ef\u70ba\u61c9\u7528\u7a0b\u5f0f\u6dfb\u52a0\u667a\u80fd\u670d\u52d9\uff0cBot Framework (\u652f\u63f4 C# & Node.js) \u8b93\u958b\u767c\u8005\u5feb\u901f\u5efa\u7f6e\u8de8\u5e73\u53f0\u7684 ChatBot\uff0cAzure Machine Learning Studio \u53ef\u8b93\u4f7f\u7528\u8005\u900f\u904e\u62d6\u62c9\u65b9\u5f0f\u8f15\u9b06\u5b8c\u6210\u8cc7\u6599\u9810\u6e2c\u6a21\u578b\uff0c\u800c\u900f\u904e Power BI \u53ef\u5b8c\u6210\u8cc7\u6599\u8996\u89ba\u5316\u5448\u73fe\u3002\u9664\u4e86 Microsoft Azure \u96f2\u7aef\u5e73\u53f0\uff0c\u5728\u958b\u767c\u5de5\u5177\u9762\u4e5f\u6709\u91cd\u5927\u7a81\u7834\uff0cVisual Studio Code \u662f\u8f15\u91cf\u7d1a\u7684\u514d\u8cbb\u7de8\u8b6f\u5de5\u5177\u53ef\u904b\u884c\u65bc Linux \u7cfb\u7d71\uff0c\u800c\u539f\u672c\u7684 Visual Studio \u4e5f\u63a8\u51fa Community \u7248\u672c\u662f\u5b8c\u5168\u514d\u8cbb\u63d0\u4f9b\u7d66\u500b\u4eba\u958b\u767c\u8005\u7684\u3002</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/microsoft/銀3_Microsoft.png"}, {"name": "Top Career", "website_url": "http://www.topcareer.jp/inter/", "intro_html": "<p>TOP CAREER, a recruiting company based in Tokyo, with the mission and goal to become the hub for top global talents and companies that brings a world of globalization into reality.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/top-career/TopCareer.png"}, {"name": "\u8da8\u52e2\u79d1\u6280", "website_url": "https://careers.trendmicro.tw/", "intro_html": "<p>\u4f60\u8a8d\u8b58\u8da8\u52e2\u79d1\u6280\u55ce\uff1f\u4f60\u8a8d\u8b58\u7684\u8da8\u52e2\u79d1\u6280\u662f\u4ec0\u9ebc\u6a23\u8c8c\uff1f\u8da8\u52e2\u79d1\u6280\u6709\u4ec0\u9ebc\u904e\u4eba\u4e4b\u8655\uff0c\u8b93FBI\u81ea\u52d5\u627e\u4e0a\u9580\uff1f\u8b93\u4e16\u754c\u6700\u5927\u8de8\u570b\u8b66\u5bdf\u7d44\u7e54-\u570b\u969b\u5211\u8b66\u7d44\u7e54 (Interpol) \u6436\u8457\u8ddf\u5b83\u5408\u4f5c\uff1f\u8b93\u5168\u740350\u5927\u4f01\u696d\u4e2d\u768448\u5bb6\u4f01\u696d\u90fd\u6210\u70ba\u5b83\u7684\u5fe0\u5be6\u5ba2\u6236\uff1f\u9084\u8b93\u570b\u5167\u5916\u77e5\u540d\u5927\u5b78\u62ff\u5b83\u7576\u8ab2\u5802\u7814\u7a76\u6848\u4f8b\uff1f\u73fe\u5728\u5c31\u4f86\u63a2\u7d22\u4f60\u6240\u4e0d\u77e5\u9053\u7684\u8da8\u52e2\u79d1\u6280\uff01</p>\n\n<p>[\u8da8\u52e2\u79d1\u6280\u662f\u5168\u7403\u96f2\u7aef\u8cc7\u5b89\u9818\u822a\u8005]<br />[\u8da8\u52e2\u79d1\u6280\u4f01\u696d\u7248\u5716\u6a6b\u8de8\u5168\u7403\u4e94\u5927\u6d32]<br />[\u8da8\u52e2\u79d1\u6280\u70ba\u4e9e\u6d32\u8207\u53f0\u7063\u6700\u5927\u7684\u7d14\u8edf\u9ad4\u516c\u53f8]<br />[\u8da8\u52e2\u79d1\u6280\u5168\u7403\u7814\u767c\u57fa\u5730\u5728\u53f0\u7063]<br />[\u8da8\u52e2\u79d1\u6280\u81f4\u529b\u65bc\u5be6\u73fe\u66f4\u5b89\u5168\u7684\u6578\u4f4d\u4e16\u754c]<br />[\u8da8\u52e2\u79d1\u6280\u81f4\u529b\u6280\u8853\u5275\u65b0\uff0c\u5f15\u9818\u4e16\u754c\u7d1a\u6280\u8853\u6f6e\u6d41]</p>\n\n<p>\u60f3\u6210\u70ba\u4e16\u754c\u7d1a\u82f1\u96c4\u5718\u968a\u4e00\u54e1\u55ce\uff1f\u60f3\u70ba\u6578\u4f4d\u4e16\u754c\u5b89\u5168\u76e1\u4e00\u4efd\u529b\u91cf\u55ce\uff1f\u8da8\u52e2\u79d1\u6280 \u662f\u4f60\u6700\u4f73\u7684\u9078\u64c7\uff01\u6b61\u8fce\u52a0\u5165\u8da8\u52e2\u4eba\u884c\u5217\uff01</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/趨勢科技/160x474.fw.png"}]}, "level-4": {"name": "bronze", "sponsors": [{"name": "Kloudless Inc.", "website_url": "https://www.kloudless.com", "intro_html": "<p>Kloudless was founded by University of California, Berkeley EECS graduates. Our headquarters is in Berkeley, CA, right next to UC Berkeley campus and close to San Francisco. Our company has been funded by top investors like David Sacks (co-founder of PayPal and Yammer), Tim Draper (investor in Box, Tesla, SpaceX), and WI Harper Group (Alibaba fund). <br /> <br />We may be a startup, but our technology is already being used by some of the largest software companies in the world. Our APIs and tools help businesses easily build integrations without having to deal with the headache of managing many individual APIs.<br /> <br />Our office culture is fun, collegiate, and hardworking. We're a small team, so everyone has the autonomy to make a huge impact. Amongst the many benefits of joining Kloudless, we have flexible work hours and free snacks/lunch/dinner.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/kloudless-inc/kloudless_LvXELlg_xMKLaJ5.png"}, {"name": "\u7406\u7acb\u7cfb\u7d71\u80a1\u4efd\u6709\u9650\u516c\u53f8", "website_url": "http://www.lileesystems.com/", "intro_html": "<p>Founded in 2009, LILEE Systems shipped our first products in 4Q 2011 into the railroad market, seizing the opportunity that emerged with the Congress-mandated deployment of Positive Train Control (PTC). This required wired and wireless networking solutions that were previously nonexistent in the railroad industry. We have now expanded that innovation to provide solutions across the in Motion landscape. The LILEE team is smart and innovative. We defined, created and are leading our market with industry-changing technology. LILEE is the only company to provide both Positive Train Control and \"Connectivity in Motion\" solutions and services. With more than 200,000 devices and $60B in assets managed each day, we are the future of connected transportation.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/理立系統股份有限公司/銅2_Lilee-ColorLogo-v1.png"}, {"name": "\u7950\u751f\u7814\u7a76\u57fa\u91d1\u6703", "website_url": "http://www.archilife.org", "intro_html": "<p>Archilife dedicates to knowledge integration and education. Starting from 11', we've been active in Open Source sponsorships in TW as well.</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/祐生研究基金會/archilife_full_logo_400_160.png"}]}, "level-5": {"name": "special", "sponsors": [{"name": "5xRuby", "website_url": "https://5xruby.tw/", "intro_html": "<p>\u7531\u5e7e\u4f4d\u53f0\u7063 Ruby \u793e\u7fa4\u7684\u670b\u53cb\u5171\u540c\u6210\u7acb\u7684\u4e00\u5bb6\u516c\u53f8\uff0c\u5e0c\u671b\u900f\u904e\u6559\u80b2\u8a13\u7df4\u3001\u4f01\u696d\u57f9\u8a13\u7b49\u8b1b\u5ea7\uff0c\u5c07 Ruby \u63a8\u5ee3\u5230\u6821\u5712\u3001\u4f01\u696d\u6216\u958b\u767c\u8005\uff0c\u9664\u6b64\u4e4b\u5916\u4e5f\u7a4d\u6975\u63a8\u52d5\u548c\u53c3\u8207\u793e\u7fa4\u8209\u8fa6\u7684\u805a\u6703\u4e26\u5206\u4eab\u548c\u4ea4\u6d41\u3002\u8877\u5fc3\u5e0c\u671b\u5728\u53f0\u7063\u53ef\u4ee5\u6709\u8d8a\u4f86\u8d8a\u591a\u7684\u4f01\u696d\u80fd\u4e86\u89e3\u6216\u63a1\u7528 Ruby \u9019\u500b\u512a\u96c5\u3001\u6709\u8da3\uff0c\u4e26\u4e14\u6975\u5177\u751f\u7522\u529b\u7684\u7a0b\u5f0f\u8a9e\u8a00\u505a\u70ba\u4e3b\u8981\u958b\u767c\u5de5\u5177\uff0c\u66f4\u5feb\u901f\u7684\u5be6\u73fe\u60a8\u7684\u60f3\u6cd5\u3002</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/5xruby/5xruby.png"}, {"name": "KlickKlack", "website_url": "http://www.kkco.com.tw/", "intro_html": "<p>\u6211\u5011\u662f KlickKlack\uff0c\u6211\u5011\u63d0\u4f9b\u6d3b\u52d5\u7db2\u8def\u89e3\u6c7a\u65b9\u6848\u3002<br />\u8b93\u7db2\u8def\u9806\u5f97\u611f\u89ba\u4e0d\u5230\u5b83\u7684\u5b58\u5728\uff0c\u6211\u5011\u662f\u6210\u529f\u6d3b\u52d5\u7684\u5e55\u5f8c\u63a8\u624b\u3002<br />\u6210\u529f\u57f7\u884c\u4e0a\u767e\u5834\u6d3b\u52d5\uff0c\u7121\u8ad6\u662f\u96fb\u7af6\u6bd4\u8cfd\u3001\u6f14\u5531\u6703\u3001\u9ed1\u5ba2\u677e\u3001\u4e92\u52d5\u5c55\u89bd\u3001\u7814\u8a0e\u6703\u3001\u9ed1\u5ba2\u677e\u7b49\u3002<br />\u5f9e\u4f60\u7684\u9700\u6c42\u51fa\u767c\uff0c\u91cf\u8eab\u6253\u9020\u5c6c\u65bc\u4f60\u7684\u6d3b\u52d5\u7db2\u8def\u3002<br />\u7cbe\u5f69\u6848\u4f8b\uff1ahttp://www.kkco.com.tw/</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/klickklack/KKCO_3000.png"}, {"name": "TibaMe", "website_url": "https://www.tibame.com", "intro_html": "<p>TibaMe \u65b0\u4e00\u4ee3\u5b78\u7fd2\u5e73\u53f0\uff0c\u805a\u7126\u5728\u96f2\u7aef\u3001\u884c\u52d5\u3001\u5927\u6578\u64da\u3001\u7269\u806f\u7db2\u3001\u6578\u4f4d\u91d1\u878d\u3001\u96fb\u5546\u7b49\u8cc7\u901a\u8a0a\u5c08\u696d\u9818\u57df\uff0c\u63d0\u4f9b\u591a\u6a23\u5316\u7684\u5b78\u7fd2\u65b9\u5f0f\uff0c\u5305\u62ec\u6578\u4f4d\u8ab2\u7a0b\u3001\u5be6\u9ad4\u8ab2\u7a0b\u3001\u5c08\u6848\u8a13\u7df4\u8207\u8b1b\u5ea7\uff0c\u8fd1\u671f\u66f4\u52a0\u5165\u4e86\u76f4\u64ad\u6559\u5ba4\u7b49\u65b0\u578b\u614b\u670d\u52d9\u3002</p>\n\n<p>TibaMe \u4e26\u8207\u5177 30 \u5e74\u57f9\u8a13\u7d93\u9a57\u7684\u8cc7\u7b56\u6703\u3001\u5404\u7522\u5b78\u754c\u5c08\u5bb6\u3001\u9818\u57df\u9054\u4eba\u3001\u5c08\u696d\u793e\u7fa4\u7b49\u70ba\u5408\u4f5c\u958b\u8ab2\u5925\u4f34\uff0c\u5e0c\u671b\u80fd\u4ee5\u6700\u5feb\u3001\u6700\u65b0\u8ab2\u7a0b\uff0c\u642d\u914d\u591a\u6a23\u5316\u7684\u5b78\u7fd2\u578b\u614b\uff0c\u63d0\u5347\u5927\u5bb6\u5c31\u696d\u80fd\u529b\u8207\u7af6\u722d\u529b\u3002TibaMe \u70ba\u7def\u5275\u65d7\u4e0b\u4e4b\u6559\u80b2\u54c1\u724c\u300e\u7def\u80b2\u300f\u5275\u8fa6\u7684\u65b0\u4e00\u4ee3\u5b78\u7fd2\u5e73\u53f0\uff0c\u6211\u5011\u76f8\u4fe1\uff0c\u900f\u904e\u5b78\u7fd2\u53ef\u4ee5\u6539\u8b8a\u4e00\u500b\u4eba\u7684\u50f9\u503c\uff0c\u53ea\u8981\u9858\u610f\u70ba\u81ea\u5df1\u9081\u51fa\u7b2c\u4e00\u6b65\u3002</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/tibame/特殊_TibaMe_LOGO.svg"}, {"name": "\u7405\u8336", "website_url": "http://wolftea.com/", "intro_html": "<p>\u559d\u597d\u8336\uff0c\u662f\u4e00\u8d9f\u56de\u4e0d\u53bb\u7684\u5473\u89ba\u65c5\u7a0b\u3002\u7405\u8336\u6bcf\u5b63\u8d70\u8a2a\u7522\u5730\uff0c\u56b4\u9078\u4e0a\u8cea\u8336\u5712\u5728\u6700\u9069\u5929\u6c23\u6642\u8fb0\uff0c\u7531\u512a\u79c0\u8336\u5e2b\u63a1\u88fd\u7684\u300c\u55ae\u54c1\u8336\u300d (Single Origin)\u3002\u4e0d\u6df7\u8336\uff0c\u70ba\u6bcf\u652f\u300c\u55ae\u54c1\u8336\u300d\u7de8\u865f\uff0c\u8a73\u8f09\u8336\u4e8b\uff0c\u8207\u6642\u4ff1\u9032\uff0c\u552e\u5b8c\u4e0d\u518d\uff0c\u771f\u771f\u5207\u5207\u611f\u53d7\u6bcf\u4e00\u7247\u5c71\u6797\u4e0d\u540c\u6642\u7bc0\u7684\u7d14\u7cb9\u7f8e\u597d\u3002 \u4e00\u8d77\u54c1\u904d\u5343\u8b8a\u842c\u5316\u7684\u53f0\u7063\u8336\u5427\uff01\u958b\u5c55\u597d\u8336\u5730\u5716\uff0c\u8a8d\u8b58\u81ea\u5df1\u7684\u5473\u857e\uff0c\u627e\u5230\u5c6c\u65bc\u4f60\u300c\u7405\u7405\u4e0a\u53e3\u300d\u7684\u597d\u8336\u3002</p>", "logo": "/pycon_archive_past_website//2017/media/sponsors/琅茶/wolftea.png"}]}}}
